<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
    <div class="container">

        <div id="introCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#introCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#introCarousel" data-slide-to="1"></li>
                <li data-target="#introCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'images/banners/3.jpg' %}" class="img-fluid rounded" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/banners/3.jpg' %}" class="img-fluid rounded" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/banners/3.jpg' %}" class="img-fluid rounded" alt="Slide 3">
                </div>
            </div>

            <!-- Controls -->
            <a class="carousel-control-prev" href="#introCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#introCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div> <!-- container //  -->
</section>
